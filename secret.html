<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mein Geheimnis</title>
    <style>
      body {
        background-color: #000; /* Schwarzer Hintergrund */
        color: #aaff80; /* Hellgrüne Textfarbe */
        font-family: sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative; /* Für die absolute Positionierung des PS */
      }

      .main-text {
        font-size: 3em;
        font-weight: bold;
        color: #80ff80; /* Etwas helleres Grün für den Haupttext */
      }

      .ps-text {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 1.2em;
        color: 80ff80; /* Sehr helles Grün für den PS-Text */
      }
    </style>
  </head>
  <body>
    <div class="main-text">Ich bin ihn dich verliebt</div>
    <div class="ps-text">PS: +491792252836</div>
  </body>
</html>
